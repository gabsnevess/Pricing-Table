<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Princing Table</title>
</head>
<body>
    <div id="pricingTable">
        <!--Bloco pertencente ao plano "Essentials"-->
        <div id="essentials" class="plano">
            <p class="mensagem">Para você começar</p>
            <h1 class="titulo">Essentials</h1>
            <span class="preco">R$<b>19,97/mês</b></span>
            <button>Assinar agora</button>
        </div>
        <!--Bloco pertencente ao plano "Ultimate"-->
        <div id="ultimate" class="plano">
            <div id="vantagemCard">
                <p>Mais vantajoso</p>
            </div>
            <p class="mensagem">Para você decolar</p>
            <h1 class="titulo">Ultimate</h1>
            <span class="preco">R$<b>29,97/mês</b></span>
            <button id="melhor">Assinar agora</button>
        </div>
        <!--Bloco pertencente ao plano "Enterprise"-->
        <div id="enterprise" class="plano">
            <p class="mensagem">Para sua empresa</p>
            <h1 class="titulo">Enterprise</h1>
            <button>Fale com a gente</button>
        </div>
    </div>
</body>
</html>
